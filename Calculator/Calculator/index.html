<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Inconsolata:wght@500;600&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,500;1,900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="toggleTheme"></div>
        <div class="calculator">
            <div class="buttons">
                <h2 id="value">123</h2>
                <span id="clear">Clear</span>
                <span>/</span>
                <span>*</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span id="minus">-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="plus">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span id="equal">=</span>
            </div>
        </div>
        <script type="text/javascript" src="js/calculator.js"></script>
    </body>
</html>
